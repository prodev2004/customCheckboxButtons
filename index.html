<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Custom Checkbox Buttons</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" name="category" id="music_btn">
        <input type="checkbox" name="category" id="movie_btn">
        <input type="checkbox" name="category" id="sport_btn">
        <input type="checkbox" name="category" id="travel_btn">
        <input type="checkbox" name="category" id="tech_btn">
        <input type="checkbox" name="category" id="books_btn">
        <div class="label-container">
            <label for="music_btn">
                <i class="fas fa-music"></i>
                <span>Music</span>
            </label>
            <label for="movie_btn">
                <i class="fas fa-video"></i>
                <span>Movies</span>
            </label>
            <label for="sport_btn">
                <i class="fas fa-futbol"></i>
                <span>Sports</span>
            </label>
            <label for="travel_btn">
                <i class="fas fa-route"></i>
                <span>Travel</span>
            </label>
            <label for="tech_btn">
                <i class="fas fa-mobile-alt"></i>
                <span>Tech</span>
            </label>
            <label for="books_btn">
                <i class="fas fa-book"></i>
                <span>Books</span>
            </label>
        </div>
    </div>
</body>
</html>
